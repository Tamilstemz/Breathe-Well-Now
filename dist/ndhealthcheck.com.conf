server {
    listen 80;
    server_name uat.ndhealthcheck.com www.uat.ndhealthcheck.com;

    root /var/www/html;  # Change this to your actual document root
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }
}

server {
    listen 443 ssl;
    server_name uat.ndhealthcheck.com www.uat.ndhealthcheck.com;

    root /usr/share/nginx/html;
    index index.html;

    ssl_certificate /etc/letsencrypt/live/uat.ndhealthcheck.com/ndhealthcheck_com_chained.crt;
    ssl_certificate_key /etc/letsencrypt/live/uat.ndhealthcheck.com/ndau_private.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

   # location / {
   #     try_files $uri $uri/ =404;
   # }

location /appointment-service/static/ {
        alias /var/www/html/ndhealthcheck-backend/static/;
        autoindex off;
        expires 30d;
        access_log off;
    }

